<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/amazon_logo.png" alt="Amazon logo" height="50px">

        </div>
        <div class="location">
            <ion-icon name="location-outline"></ion-icon>
            <div class="texts">
                <p class="Deliver_to">Deliver to</p>
                <p class="India">India</p>
            </div>
        </div>
        <div class="searchbar">
            <div class="dropdown">
                <select name="select" id="select">
                    <option value="All">All</option>
                    <option value="Arts_and_crafts">Arts and crafts</option>
                    <option value="Baby">Baby</option>
                    <option value="Women">Women</option>
                    <option value="Mens">Mens</option>
                    <option value="Toys">Toys</option>
                </select>
            </div>
            <div class="search">
                <input type="search" name="search" id="search" placeholder="Search Amazon">
            </div>
            <div class="searchbutton">
                <ion-icon name="search-outline"></ion-icon>
            </div>
        </div>
    </header>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
